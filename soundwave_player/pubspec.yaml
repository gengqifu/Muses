name: soundwave_player
description: SoundWave audio playback & visualization bridge (waveform/spectrum/export).
version: 0.0.2
homepage: https://github.com/gengqifu/SoundWave
repository: https://github.com/gengqifu/SoundWave
issue_tracker: https://github.com/gengqifu/SoundWave/issues
publish_to: "none" # 发布前去除本行

environment:
  sdk: ">=3.2.0 <4.0.0"
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.soundwave.player
        pluginClass: SoundwavePlayerPlugin
      ios:
        pluginClass: SoundwavePlayerPlugin
  assets:
    - test/assets/audio/
